<body>
        <div class="header">
                <div class="row">

                        <a href="/"><i class="fas fa-home"></i></a>
                    </div>
                    <div class="col-md-11"><h2>{{birdSearchResult}}</h2></div></div>

    <div class="container-fluid distrMap">
        <div class="col-md-6">
            <div class="row">
                <div id="reportrange" class="pull-right" style="cursor: pointer; width: 100%">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                    <span></span> <b class="caret"></b>

            </div>
            <div class="row">
                <p style="text-align: center;">Select a new date range to search again</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <!-- map goes here -->
                <img src="https://lh3.googleusercontent.com/TUTkaXqMRzCFo9KKOtbhT1zzLdJ2vFJMBQx0f8qIgdICDnJ6Ha21B300p9mrSAcjUaxwdKJZPn2gioztDHmhoobug9ar3BaQMPNKP1cVe7Lt4dYy61Qpr6qPc3emjKkY9tR4ySkrQQ" alt="placeholder timelapse map" id="distrMap">
            </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <p>Birding Oracle</p>
    </div>
    <script>
    // <!-- Script for the new map will go here -->

    // Datepicker
    $(function() {

    var start = moment().subtract(29, 'days');
    var end = moment();

    function cb(start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
    }

    $('#reportrange').daterangepicker({
        'linkedCalendars': false,
        startDate: start,
        endDate: end,
        ranges: {
        'Today': [moment(), moment()],
        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        'This Month': [moment().startOf('month'), moment().endOf('month')],
        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, cb);

    cb(start, end);

    });

    </script>
</body>
