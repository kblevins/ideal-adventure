<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birding Oracle</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis|Alex+Brush|Astloch|Almendra+Display" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Favicon -->
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Links for MomentJS and Bootstrap -->
    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>
<body class="home">
    <div class="headerHome" id="header">
        <h1 class="animated fadeIn">Species Search Table</h1>
    </div>
    <div id="birdTable">
        {% for row in rows %}
        <tr>
            <td>{{ row.Common_Name }}</td>
            <td>{{ row.Species_Code }}</td>
        </tr>
        {% endfor %}
    </div>

</body>
</html>
