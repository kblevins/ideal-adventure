<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regional Species</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis|Almendra+Display|Shadows+Into+Light+Two" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Links for MomentJS and Bootstrap -->
    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    <!-- Favicon -->
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- states center & zoom -->
    <script src="/static/data/state_centroids.js"></script>
    <script src="/static/data/region_centroids.js"></script>
    <!-- map js -->
    <script type="text/javascript" src="/static/js/regionMap.js"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="row">
            <div class="col-md-1 goHome">
                <a href="/"><i class="fas fa-home"></i></a>
            </div>
            <div class="col-md-9"><h2 id="regionName"></h2></div>
            <div class="col-md-2">
                <div class="regionSelect">
                    <label for="regionDrop">Region:</label>
                    <select id="regionDrop" onchange="optionChanged(this.value)" style="color: black; border-radius: 3px; margin-top:10%;">
                    </select>
                </div>
            </div>
        </div>    
    </div>

    <!-- Images-->
    <div id="polaroid">
        <figure style="width: 85px; padding-top: 10px; margin: 0;">
            <p>Most often observed species:</p>
        </figure>
        <!-- Image 1 -->
        <figure>
            <a target="_blank" id="bird1"></a>
        </figure>
        <!-- Image 2 -->
        <figure>
            <a target="_blank" id="bird2"></a>
        </figure>
        <!-- Image 3 -->
        <figure>
            <a target="_blank" id="bird3"></a>
        </figure>
        <!-- Image 4 -->
        <figure>
            <a target="_blank" id="bird4"></a>
        </figure>
        <!-- Image 5 -->
        <figure>
            <a target="_blank" id="bird5"></a>
        </figure>
    </div>

    <!-- Region Map -->
    <div class="row">
        <!-- Region map inserted here -->
        <div class="col-md-6">
            <div class="map-container">
                <div id="regionMap"></div>
            </div>
        </div>
        <div class="col-md-6">
        <!-- Top 10 species chart inserted here -->
            <div id = "regionChart">
                <script src="/static/js/regionJS.js"></script>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer"><p>Birding Oracle</p></div>

</body>
</html>
