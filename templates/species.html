<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Species Search</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis|Almendra+Display" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- states center & zoom -->
    <script src="/static/data/state_centroids.js"></script>
    <script src="/static/data/region_centroids.js"></script>
    <!-- map js -->
    <script type="text/javascript" src="/static/js/speciesMap.js"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Links for MomentJS and Bootstrap -->
    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    <!-- Favicon -->
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-md-1 goHome">
                <a href="/"><i class="fas fa-home"></i></a>
            </div>
            <div class="col-md-10"><h2 id = "speciesName"></h2></div></div>    
        </div>
    </div>
    
    <div class = "row">
        <div class="col-md-6">
            <div class="map-container">
                    <div id="speciesMap"></div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row" style="margin-top: 10%; padding-bottom: 10px;">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <input id="birdSearch" type="text" class="form-control" style="width: 100%; " placeholder="Search">
                    <button id="submit" type=submit>Submit</button>
                </div>   
                <div class="col-md-7">
                    <div id="reportrange" class="pull-right" style="cursor: pointer; width: 100%">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                        <span></span> <b class="caret"></b>
                    </div>   
                </div> 
            </div>  

            <div class="row">
                <div class="birdz">
                    <a target="_blank" id = "bird-media"></a>
                        <script src="/static/js/speciesJS.js"></script>
                </div>        
            </div>
        </div>     
    </div>
    <div class="footer"><p>Birding Oracle</p></div>

    <script>
    // Datepicker
    $(function() {

    var start = moment().subtract(29, 'days');
    var end = moment();

    function cb(start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
    }

    $('#reportrange').daterangepicker({
        'linkedCalendars': false,
        startDate: start,
        endDate: end,
        ranges: {
        'Today': [moment(), moment()],
        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        'This Month': [moment().startOf('month'), moment().endOf('month')],
        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, cb);

    cb(start, end);

    });
    </script>
</body>
</html>
