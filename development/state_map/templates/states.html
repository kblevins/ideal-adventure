<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State-side Species</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->

    <script src="../static/data/state_centroids.js"></script>
    <!-- map js -->
    <script type="text/javascript" src="../static/js/logic.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

<body>
        
    <div class="header">
            
        <h2 id = "stateName"></h2>
        <div style="height: 5%; width: 10%; border: 2px; background-color: grey; border-radius: 3px;">
                <label for="stateDrop">State</label>
                <select id="stateDrop" onchange="optionChanged(this.value)" style="color: black; border-radius: 3px;">
                </select>
                </div>
    </div>
    
    <div class = "row">
        <div class="col-md-6">
        <div id="stateMap"></div>
        </div>
        <div class="col-md-6">
        <div id="speciesChart">
                    <div id = "sitesChart" style = "margin: 10px; height:450px; width: 500px;">
                            <script src="../static/js/chart.js"></script>
                    </div>
            </div>
        </div>
        </div>

    <div class="container-fluid stateMap">
        
        <div class="row">
            <div class="col-md-12 birdImgs" id="birdImgs">
                 <!-- Images for top 5 species in the region go here -->
                <div class="gallery">
                        <figure>
                            <a id = "bird1">
                        </a>
                        </figure>
                </div>
                <div class="gallery">
                    <figure>
                        <a id = "bird2">
                    </a>
                    </figure>
            </div>
            <div class="gallery">
                <figure>
                    <a id = "bird3">
                </a>
                </figure>
        </div>
        <div class="gallery">
            <figure>
                <a id = "bird4">
            </a>
            </figure>
    </div>
    <div class="gallery">
        <figure>
            <a id = "bird5">
        </a>
        </figure>
</div>
                 <div class="gallery">
                        <h3>Most Often Observed Species</h3>
                 </div>
                <div class="gallery goHome" style = "padding-left: 200px;">
                    <a href="../static/html/index.html"><i class="fas fa-home"></i></a>
                </div>
            </div>
        </div>
    </div>
