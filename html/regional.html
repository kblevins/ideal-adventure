<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regional Species</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="header"><h2>{{region}}</h2></div>
    <div class="container-fluid regionMap">
        <div class="col-md-8">
            <!-- map goes here -->
            <img src="https://lh3.googleusercontent.com/dJH0PfbTSgfhrwwlv4AKvh8pPwYq6hokIcjUA7X94kuU9V5VvDaAEbf1vWydzlU2K6pfcUY8dE5Pg7EnqTmrZnGjrr1gN8Ouh4T0mG2mRpsV0SACJJ7z9zalvPSx_sC6yuy_5smRWA" alt="placeholder regional map" id="regionMap">
        </div>
        <div class="col-md-4" id="speciesChart">
            <div class="row">
                <img src="https://lh3.googleusercontent.com/kYkhmD1SFDpA8Jsv2acNKyT26JSjV3xkIH7U_MCWzcVRxk9g55HaL_buSAn5paKuG2Qw86ON26TD8w2OXXQS-k7gW47Vtze3Y78ESyS0TyRJXI3Z6c2X2ROxurFPIWcjE6BSqOUeaQ" alt="placeholder chart" id="top5Chart">
            </div>
            <div class="row">
                <h5>Top 5 Species in this Region:</h5>
                <ul>
                    <li>{{bird1}}</li>
                    <li>{{bird2}}</li>
                    <li>{{bird3}}</li>
                    <li>{{bird4}}</li>
                    <li>{{bird5}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="STUPID">
            <!-- Images for top 5 species in the region go here -->
            <div class="col-md-2">
                <a href="https://lh3.googleusercontent.com/uZVZy3reAZT1G9S332trSnmnTE0TmHgE9oCMhupUJ9CrjSozwdC56gZ8LalnenOgvY1_jv8qTv_rYtcjM8igoCT1pp_0F5s1iZwf3xh0Ek2UWCW2KB3wYbK9Ye0QwjCAoQd1OiocdQ">
                    <img src="https://lh3.googleusercontent.com/uZVZy3reAZT1G9S332trSnmnTE0TmHgE9oCMhupUJ9CrjSozwdC56gZ8LalnenOgvY1_jv8qTv_rYtcjM8igoCT1pp_0F5s1iZwf3xh0Ek2UWCW2KB3wYbK9Ye0QwjCAoQd1OiocdQ" alt="placeholder image" class="img1">  
                </a>
                <div class="caption">{{bird1}}</div>
            </div>
            <div class="col-md-2">
                <a href="http://placekitten.com/300/350">
                    <img src="http://placekitten.com/300/350" alt="placeholder img" class="img2"> 
                </a>
                <div class="caption">{{bird2}}</div>
            </div>
            <div class="col-md-2">
                <a  href="https://www.placebear.com/200/300">
                    <img src="https://www.placebear.com/200/300" alt="placeholder img" class="img3">  
                </a>
                <div class="caption">{{bird3}}</div>
            </div>
            <div class="col-md-2">
                <a href="">
                    <img src="http://www.fillmurray.com/200/300" alt="placeholder img" class="img4">
                </a>
                <div class="caption">{{bird4}}</div>
            </div>
            <div class="col-md-2">
                <a href="http://www.placecage.com/c/200/300">
                    <img src="http://www.placecage.com/c/200/300" alt="placeholder img" class="img5">  
                </a>
                <div class="caption">{{bird5}}</div>
            </div>
            <div class="col-md-2">
                <div class="goHome">
                    <a href="../index.html"><i class="fas fa-home"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Script for the new map will go here -->
</body>
</html>
