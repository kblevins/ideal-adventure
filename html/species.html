<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Species Search</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="header"><h2>{{birdSearchResult}}</h2></div>
    <div class="container-fluid speciesMap">
        <div class="col-md-2" id="leftSidebar">
            <div class="row">
              <img src="https://lh3.googleusercontent.com/uZVZy3reAZT1G9S332trSnmnTE0TmHgE9oCMhupUJ9CrjSozwdC56gZ8LalnenOgvY1_jv8qTv_rYtcjM8igoCT1pp_0F5s1iZwf3xh0Ek2UWCW2KB3wYbK9Ye0QwjCAoQd1OiocdQ" alt="placeholder image" class="birdSelect">  
            </div>
            <div class="row">
                <a href="species.html">
                    <i class="fas fa-volume-up"></i>
                </a>
            </div>
            <div class="row">
                <div class="goHome">
                    <a href="../index.html"><i class="fas fa-home"></i></a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- map goes here -->
            <div id="tooltip"></div><!-- lock in tooltip -->
            <svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
        </div>
        <div class="col-md-2" id="speciesChart">
            <p>*Placeholder for top 10 locations*</p>
            <!-- graph goes here -->
            <img src="https://lh3.googleusercontent.com/kYkhmD1SFDpA8Jsv2acNKyT26JSjV3xkIH7U_MCWzcVRxk9g55HaL_buSAn5paKuG2Qw86ON26TD8w2OXXQS-k7gW47Vtze3Y78ESyS0TyRJXI3Z6c2X2ROxurFPIWcjE6BSqOUeaQ" alt="placeholder graph">
        </div>
    </div>

    <!-- Script for adding a tooltip to the map -->
    <script src="../js/uStates.js"></script> <!-- creates uStates. -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        function tooltipHtml(n, d){	/* function to create html content string in tooltip div. */
            return "<h4>"+n+"</h4><table>"+
                "<tr><td>Low</td><td>"+(d.low)+"</td></tr>"+
                "<tr><td>Average</td><td>"+(d.avg)+"</td></tr>"+
                "<tr><td>High</td><td>"+(d.high)+"</td></tr>"+
                "</table>";
        }
        
        var sampleData ={};	/* random data */	
        ["HI", "AK", "FL", "SC", "GA", "AL", "NC", "TN", "RI", "CT", "MA",
        "ME", "NH", "VT", "NY", "NJ", "PA", "DE", "MD", "WV", "KY", "OH", 
        "MI", "WY", "MT", "ID", "WA", "DC", "TX", "CA", "AZ", "NV", "UT", 
        "CO", "NM", "OR", "ND", "SD", "NE", "IA", "MS", "IN", "IL", "MN", 
        "WI", "MO", "AR", "OK", "KS", "LS", "VA"]
            .forEach(function(d){ 
                var low=Math.round(100*Math.random()), 
                    mid=Math.round(100*Math.random()), 
                    high=Math.round(100*Math.random());
                sampleData[d]={low:d3.min([low,mid,high]), high:d3.max([low,mid,high]), 
                        avg:Math.round((low+mid+high)/3), color:d3.interpolate("#ffffcc", "#800026")(low/100)}; 
            });
        
        /* draw states on id #statesvg */	
        uStates.draw("#statesvg", sampleData, tooltipHtml);
        
        d3.select(self.frameElement).style("height", "600px"); 
    </script>
</body>
</html>
