<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regional Species</title>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dosis|Almendra+Display" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Links for MomentJS and Bootstrap -->
    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    
    <!-- javascript code -->
    <script src="../static/data/state_centroids.js"></script>
    <script src="../static/data/region_centroids.js"></script>
    <!-- map js -->
    <script type="text/javascript" src="../static/js/logic.js"></script>
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="row">
            <div class="col-md-1 goHome">
                <a href="/"><i class="fas fa-home"></i></a>
            </div>
            <div class="col-md-10"><h2 id="regionName"></h2></div>
            <div class="col-md-1">
                <div class="regionSelect">
                    <label for="regionDrop">Region:</label>
                    <select id="regionDrop" onchange="optionChanged(this.value)" style="color: black; border-radius: 3px;">
                    </select>
                </div>
            </div>
        </div>    
    </div>
    <!-- Region Map -->
    <div class="row">
        <!-- Region map inserted here -->
        <div class="col-md-6">
            <div id="regionMap"></div>
        </div>
        <div class="col-md-6">
        <!-- Top 10 species chart inserted here -->
            <div id="speciesChart">
                <div id = "regionChart" style = "margin: 10px auto; height:450px; width: 600px;">
                        <script src="/static/js/chart.js"></script>
                </div>
            </div>
        </div>
    </div>

    <!-- Bird Images -->
    <div class="container-fluid imageGallery">
        <div class="row" id="STUPID">
            <!-- Images for top 5 species in the region go here -->
            <p style="padding-top: 5px; font-size: 20px;">Most often Observed Species:</p>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="gallery">
                    <div class="figure"><a id="bird1"></a></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="gallery">
                    <div class="figure"><a id="bird2"></a></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="gallery">
                    <div class="figure"><a id="bird3"></a></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="gallery">
                    <div class="figure"><a id="bird4"></a></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="gallery">
                    <div class="figure"><a id="bird5"></a></div>
                </div>
            </div>
        </div>   
    </div>   
</body>
</html>
